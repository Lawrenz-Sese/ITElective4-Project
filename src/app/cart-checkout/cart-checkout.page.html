<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Product Description
    </ion-list-header>
    <ion-item *ngFor = "let cart of cart">
      
      <ion-label> {{ cart.cart_pdesc }}kg of {{ cart.cart_pname }} -  â‚±{{ cart.cart_pquant }}</ion-label>
    </ion-item>
    <ion-item>

      <ion-label>Total Expenses: {{ totalamounts }}</ion-label>
    </ion-item>
<ion-button expand="full" (click)="addCheck(cart)" color="light"><span style="color: white;">Checkout</span></ion-button>    
  </ion-list>
  

  

  <ion-list *ngFor = "let users of users">
    <ion-list-header>
      User Profile
    </ion-list-header>
    <ion-item>
      <ion-label>Name: {{ users.user_names }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contact: {{ users.user_contact }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Address: {{ users.user_address }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
