<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Product Description
    </ion-list-header>
    <ion-item>
      <ion-label>Product Name: {{ name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Product Description: {{ cartdesc}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Price {{ quant }}</ion-label>
    </ion-item>
    <!-- <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding> -->
  </ion-list>

  <ion-list *ngFor = "let users of users">
    <ion-list-header>
      User Profile
    </ion-list-header>
    <ion-item>
      <ion-label>Name: {{ users.user_names }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contact: {{ users.user_contact }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Address: {{ users.user_address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total Expense: {{ quant + 50 }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="dismissModal()" color="light"><span style="color: white;">Checkout</span>
  </ion-button>
</ion-content>
