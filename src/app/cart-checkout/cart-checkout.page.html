<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Product Description
    </ion-list-header>
    <ion-item >
      <ion-label> Code: {{ codes }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date: {{ dates | date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Product Name: {{ name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Product Description: {{ desc }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Product Price: {{ quant }}</ion-label>
    </ion-item>
<ion-button expand="full"  color="light"><span style="color: white;">Checkout</span></ion-button>    
  </ion-list>
  

  


</ion-content>
