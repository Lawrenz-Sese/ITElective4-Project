<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button style="margin-left: 10px">
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/main">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item lines="none">
    <ion-label *ngFor="let users of users">
      <p>Hola, {{users.user_names}}</p>
      <h3>Enjoy your shopping experience!</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openCart()">
    <ion-fab-button class="btns">
      <ion-badge class="btns">{{ cartCounter }}</ion-badge>
      <ion-icon name="cart" style="color: white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
