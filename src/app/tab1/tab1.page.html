<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor = "let x of cardContent">
    <ion-card-header>
      <ion-card-title>
        {{x.product}}
      </ion-card-title>
      <ion-sub-title>
        P {{x.price}}
      </ion-sub-title>
    </ion-card-header>
    <ion-card-content>
      <img src= {{x.img}}>
    </ion-card-content>
  </ion-card>
</ion-content>
