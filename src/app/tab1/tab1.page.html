<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-avatar slot="start" style="margin-top: 50px;">
      <img src="../../assets/project-logo/logo1.png">
    </ion-avatar>
    <ion-label *ngFor=" let users of users" style="margin-top: 50px;">
      <p>Hi, {{ users.user_names }}</p>
      <h3>Enjoy your shopping!</h3>
    </ion-label>
  </ion-item>

</ion-header>


<ion-content [fullscreen]="true">

  
  <div class="slides ion-margin-bottom">


  </div>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openCart()">
    <ion-fab-button color="light">
      <ion-badge color="light">{{ cartCounter }}</ion-badge>
      <ion-icon name="cart" style="color: white;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <br>
  <div class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col style="text-align:center">
        List of Products
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let products of products">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <p class="product-name">
                  {{ products.pname }}
                </p>
                <hr>
                <span class="product-desc">
                  â‚±{{ products.pquant }} per {{ products.pdesc}}kg.
                </span>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="./assets/project-logo/logo1.png" alt="" class="src">
              <ion-button (click)="addToCart(products); addCart($event);" color="light">
                <span class="action">1KG</span>
              </ion-button>
              <ion-button (click)="addToCart1(products); addCart($event);" color="light">
                <span class="action">1/2KG</span>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
