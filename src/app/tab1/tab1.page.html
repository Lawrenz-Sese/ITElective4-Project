<ion-toolbar class="head" color="light">
  <ion-title *ngFor="let users of users">
    <h1>Good day, {{users.user_names}}!</h1>
    <p class="h12">Happy shopping, here at MARK-IT</p>
  </ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">



  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openCart()">
    <ion-fab-button color="light">
      <ion-badge color="light">{{ cartCounter }}</ion-badge>
      <ion-icon name="cart" style="color: white;"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <br>
  <div class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col style="text-align:center">
        List of Products
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let products of products">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <p class="product-name">
                  {{ products.pname }}
                </p>
                <hr>
                <span class="product-desc">
                  â‚±{{ products.pquant }} per {{ products.pdesc}}kg.
                </span>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="./assets/project-logo/logo1.png" alt="" class="src">
              <ion-button (click)="addToCart(products); addCart($event);" color="light">
                <span class="action">1KG</span>
              </ion-button>
              <ion-button (click)="addToCart1(products); addCart($event);" color="light">
                <span class="action">1/2KG</span>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
