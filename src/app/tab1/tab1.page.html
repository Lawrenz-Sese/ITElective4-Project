<ion-toolbar class="head" color="light">
  <ion-title>
  </ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">



  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openCart()">
    <ion-fab-button color="light">
      <ion-badge color="light"></ion-badge>
      <ion-icon name="cart" style="color: white;"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <div class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button align-self-center>
        THIS IS CATEGORY
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let products of products">
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <p>
                  {{ products.pname }}
                </p>
                <span>
                  - {{ products.pquant }}
                </span>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="../../assets/cart.png" alt="" class="src">
              <ion-button expand="full" (click)="addToCart(products); addCart($event);"> Add to Cart</ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>

    </ion-slides>
  </div>
</ion-content>
