<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let cart of cart" lines="inset">
      {{ cart.cart_pname }} - {{ cart.cart_pquant }} 
      <ion-label slot="end" text-right><ion-button>View</ion-button><ion-button (click)="delCart(cart.cart_pname);">Delete</ion-button></ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end"></span>
    </ion-item>
  </ion-list>
  <ion-button expand="full" routerLink="/login">Check out</ion-button>
</ion-content>
