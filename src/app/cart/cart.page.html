<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--
    These are the items from cart table, display with ion list.
  -->
  <ion-list>
    <ion-item *ngFor="let cart of cart" lines="inset">
     {{ cart.cart_pdesc }} of {{ cart.cart_pname }} -  ₱{{ cart.cart_pquant }}
     <span hidden> {{ cart?.cart_id }}</span>

      <ion-label slot="end" text-right>
        <ion-button color="light" (click)="openModal(cart);">
          <ion-icon name="checkbox-outline" style="color: white;"></ion-icon>
        </ion-button>
        <ion-button (click)="delCarts(cart.cart_id);" color="danger">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-label>

    </ion-item>

    <ion-item>
      Total: ₱ <span slot="end"></span>
    </ion-item>
    
  </ion-list>
  <ion-button expand="full" routerLink="/login" color="light"><span style="color: white; text-transform: uppercase;">Check out all Items</span></ion-button>
</ion-content>
