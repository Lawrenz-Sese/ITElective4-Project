<ion-header class="ion-no-border">
</ion-header>
<ion-content color="light">

  <img src="../../assets//project-logo/logo.png" alt="" class="src">

  <div class="login-section ion-padding">
    <div class="heading">
      <h1>Sign up here! </h1>
      <p>Create new account here.</p>
    </div>
    <div class="login-form">
      <div class="form-input">
        <ion-item>
          <ion-input type="text" placeholder="Full Name"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-input type="number" placeholder="Contact Number"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button">
      <ion-button class="login-button" routerLink="/tabs">Sign In</ion-button>
      <p class="forgot" routerLink="/login">Have an account?</p>
    </div>

  </div>
</ion-content>
